<section>

  <div class="loginRegCont">
    <h3>Nutzer anlegen</h3>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">

      <div class="inputCont">
        <div class="inputfield">
          <input #firstname="ngModel" type="text" id="firstname" name="firstname" placeholder="Vorname"
            [(ngModel)]="user.firstname" required>
        </div>
        <div class="errorTxt">
          <p *ngIf="firstname.invalid && firstname.touched">Bitte Vorname eingeben</p>
        </div>
      </div>

      <div class="inputCont">
        <div class="inputfield">
          <input #lastname="ngModel" type="text" id="lastname" name="lastname" placeholder="Nachname"
            [(ngModel)]="user.lastname" required>
        </div>
        <div class="errorTxt">
          <p *ngIf="lastname.invalid && lastname.touched">Bitte Nachname eingeben</p>
        </div>
      </div>

      <div class="inputCont">
        <div class="inputfield">
          <input #email="ngModel" type="email" id="email" name="email" placeholder="E-Mail" [(ngModel)]="user.email"
            required>
        </div>
        <div class="errorTxt">
          <p *ngIf="email.invalid && email.touched">Bitte E-Mail-Adresse eingeben</p>
          <!-- <p *ngIf="email.invalid && email.touched && email.errors?.['pattern']">Ungültige E-Mail</p> -->
        </div>
      </div>

      <div class="inputCont">
        <div class="inputfield">
          <input #phone="ngModel" type="tel" id="phone" name="phone" placeholder="Telennummer" [(ngModel)]="user.phone"
            required pattern="^\+\d{1,3} \d{1,4} \d{4,10}$">
        </div>
        <div class="errorTxt">
          <p *ngIf="phone.invalid && phone.touched && phone.errors?.['required']">Bitte Telefonnummer eingeben</p>
          <p *ngIf="phone.invalid && phone.touched && phone.errors?.['pattern']">Telefonnummer muss im Format'+49 30 12345678' sein</p>
        </div>
      </div>
