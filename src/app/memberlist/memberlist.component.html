<section>
    <h2>Mitarbeiter</h2>
    <div class="divider"></div>
    <div class="inputCont">
        <div class="inputfield">
            <input #search="ngModel" name="search" (input)="searchUser()" [(ngModel)]="searchValue" type="text"
                placeholder="Name oder E-Mail-Adresse">
            <img src="./icons/search.svg" alt="">
        </div>
    </div>

    <div class="memberList">
        <p *ngIf="members.length===0 && !isSearch">Liste wird geladen...</p>
        <p *ngIf="isSearch && !isFound">Keine Mitarbeiter gefunden</p>
        <div *ngFor="let member of members, let index=index">

            <div class="memberListRow" (click)="sendUserdata(member)">
                <div class="memberInfo">
                    <img src="./icons/profile.svg" alt="">
                    <div>
                        <p>{{member.profile.fullname}}</p>
                        <p>{{member.profile.email}}</p>
                    </div>

                </div>
                <div *ngIf="many" class="checkbox" (click)="addMember(member); $event.stopPropagation()">
                    <img *ngIf="checkMemberAdded(member.id)" src="./icons/done.svg" alt="">
                </div>
            </div>

        </div>
    </div>
    <div *ngIf="many" class="btnCont flxnd">
        <button (click)="globalservice.memberListOpen=false;">schlie√üen</button>
        <button (click)="sendList()">Liste speichern</button>
    </div>

</section>
