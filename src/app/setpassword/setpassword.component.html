<section>

    <div class="loginRegCont">
        <h3>Passwort erstellen</h3>
        <form #setPasswordForm="ngForm" (ngSubmit)="setPassword(setPasswordForm)">

            <div class="inputCont">
                <div class="inputfield">
                    <input #password="ngModel" type="password" id="password" name="password" placeholder="Passwort"
                        [(ngModel)]="user.password" required minlength="8">
                    <img *ngIf="!isPasswordVisibility" (click)="changeVisibility('password')" src="./icons/eye.svg"
                        alt="">
                    <img *ngIf="isPasswordVisibility" (click)="changeVisibility('password')"
                        src="./icons/eye-crossed.svg" alt="">
                </div>
                <div class="errorTxt">
                    <p *ngIf="password.invalid && password.touched && password.errors?.['required']">Bitte Passwort
                        eingeben</p>
                    <p *ngIf="password.invalid && password.touched && password.errors?.['minlength']">Passwort muss
                        mindestens 8
                        Zeichen lang sein</p>
                </div>
            </div>
            <div class="inputCont">
                <div class="inputfield">
                    <input #repeatedpassword="ngModel" type="password" id="repeated_password" name="repeated_password"
                        placeholder="Passwort wiederholen" [(ngModel)]="user.repeated_password" required>
                    <img *ngIf="!isrepPasswordVisibility" (click)="changeVisibility('repeated_password')"
                        src="./icons/eye.svg" alt="">
                    <img *ngIf="isrepPasswordVisibility" (click)="changeVisibility('repeated_password')"
                        src="./icons/eye-crossed.svg" alt="">
                </div>
                <div class="errorTxt">
                    <p
                        *ngIf="repeatedpassword.invalid && repeatedpassword.touched && repeatedpassword.errors?.['required']">
                        Bitte
                        Passwort wiederholen</p>
                </div>
            </div>

            <div class="errorTxt">
                <p *ngIf="!isValid && isSend">Passwörter stimmen nicht überein</p>
            </div>

            <button type="submit" [disabled]="setPasswordForm.invalid">Passwort speichern</button>
        </form>
    </div>

</section>
