<section>
    <div class="navLogoCont">

        <h1>CRM</h1>
        <nav>
            <div class="navlink" (click)="globalservice.navigateToPath(['main','dashboard'])">

                <p>Dashboard</p>
            </div>
            <div class="navlink" (click)="globalservice.navigateToPath(['main','customers'])">

                <p>Kunden</p>
            </div>
            <div class="navlink" (click)="globalservice.navigateToPath(['main','board'])">

                <p>Aufgaben</p>
            </div>
        </nav>

    </div>

    <div class="profileCont">
        <div class="alertCont" (click)="openSystemMessages()">
            <img src="./icons/ring.svg" alt="">
            <div *ngIf="globalservice.isNewSystemMessage" class="redDot"></div>
        </div>

        <p>{{user?.fullname}}</p>
        <img (click)="logoutUser()" src="./icons/logout.svg" alt="">
        <div class="date">
            <p>{{date | date: 'HH:mm'}} Uhr</p>
            <!-- <p>{{date | date: 'dd.MM.yyyy'}}</p> -->
        </div>

    </div>
    <div class="messageWrapper slideOut" [ngClass]="{'slideIn': globalservice.messageWrapperOpen}">
        <app-messagewrapper></app-messagewrapper>
    </div>
</section>
