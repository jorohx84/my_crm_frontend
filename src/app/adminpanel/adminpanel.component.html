<section>

    <div class="regCont">
        <app-registration></app-registration>
    </div>
    <div class="resetPw">
        <h3>Passwort zur端cksetzen</h3>
        <div class="inputCont">
            <div class="inputfield">
                <input type="text" [(ngModel)]="email" placeholder="E-Mail-Adresse eingeben" (change)="findeMember()">

            </div>

            <div *ngIf="isfound===true" class="foundMembers">
                <div class="foundMembersRow" *ngFor="let member of foundMembers let index=index"
                    (click)="setCurrentMember(index)">
                    <img src="./icons/profile.svg" alt="">
                    <p>{{member.fullname}}</p>

                </div>
            </div>
        </div>
        <div class="confirmCont" *ngIf="currentMember">
            <p>Passwort f端r <span>{{currentMember?.fullname}}</span> zur端cksetzen?</p>
            <div class="btnCont">
                <button (click)="sendResetEmail()">zur端cksetzen</button>
            </div>

        </div>

    </div>

</section>
