<section>
    <div class="messageList">
        <div class="messageCard" *ngFor="let message of systemMessages, let index=index">

            <div class="cardHeadline">
                <div class="title">
                    <div *ngIf="message.is_read===false" class="newBatch"></div>
                    <h4>Aktion erforderlich</h4>
                </div>

                <p>{{message.created_at | date: 'dd.MM.yyyy'}}</p>
            </div>

            <div class="divider"></div>
            <div class="cardAction">
                <p>{{message?.text}}</p>
                <div class="btnCont">
                  
                    <button (click)="openMessage(message)"><img src="./icons/back.svg" alt=""></button>
                </div>

            </div>

        </div>
    </div>
</section>
